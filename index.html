<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Programa de Liquidación de Sueldos</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#calculos">Cálculos</a></li>
                    <li><a href="#reportes">Reportes</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="formularioHoras">
            <form id="formulario">
                <label for="nombre">Nombre del trabajador:</label>
                <input type="text" id="nombre" required>

                <label for="fecha">fecha de liquidacion</label>
                <input type="text" id="fecha" required>
    
                <label for="horas">Horas por dia:</label>
                <input type="text" id="horas" required>
                
                <label for="jornada">Jornada Laboral:</label>
                <select id="jornada" name="jornada">
                    <option value="opcionJornada">Jornada Completa</option>
                    <option value="optionJornada">Media Jornada</option>
                    <option value="optionJornada">Jornada 3/4</option>
                </select>
                
                <label for="dias">Días trabajados en el mes:</label>
                <input type="number" id="dias" min="0" required>
                
                <label for="valorHora">Valor por hora:</label>
                <input type="number" id="valorHora" min="0" step="0.01" required>
                
                <button type="button" onclick="calcularLiquidacion()">Calcular Liquidación</button>
            </form>
            <div id="resultado"></div>
        </div>
    </main>




</body>
</html>
