<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script/main.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Liquidación de Sueldos</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="">Empleados</a></li>
                    <li><a href="">Convenios</a></li>
                    <li><a href="">Reportes</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="ingreso">
            <button id="logout" class="btnCarga">Logout</button>
            <button id="login" class="btnCarga"> <a href="./login.html"> Login</a></button>
        </div>
    </header>
    <main>
        <div class="formularioHoras">
            <form id="formulario">
                <label for="nombre">Nombre del trabajador:</label>
                <input type="text" id="nombre" required>

                <label for="fecha">fecha de liquidacion</label>
                <input type="date" id="fecha" required>
    
                <label for="horas">Horas por dia:</label>
                <input type="number" id="horas" min="0" required>

                <label for="convenioSelect">Elige un convenio:</label>
                <select id="convenioSelect">
                <!-- Las opciones se agregarán aquí por JavaScript -->
                </select>
                
                <label for="jornadaSelect">Elige una jornada:</label>
                <select id="jornadaSelect">
                    <!-- Las opciones se agregarán aquí por JavaScript -->
                </select>

                <label for="dias">Días trabajados en el mes:</label>
                <input type="number" id="dias" min="0" required>
                
                <label for="valorHora">Valor por hora:</label>
                <input type="number" id="valorHora" min="0" step="0.01" required>
                
                <button type="button" id="btnCalcular" class="calculo">Calcular Liquidación</button>
            </form>
            <div id="resultado"></div>
        </div>
    </main>




</body>
</html>
